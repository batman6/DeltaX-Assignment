<div class="card mt-2" style="width: 65rem;">
  <form>
    <div class="form-group ml-2 mr-2">
      <label for="name-label">Name</label>
      <input type="text" [(ngModel)]="movieDetails.name" #name="ngModel" name="name" class="form-control"
        id="name-input" placeholder="Movie Name">
      <small id="HelpBlock" class="form-text text-muted">
        Enter the name of the Movie/TV Shows.
      </small>
    </div>
    <div class="form-group ml-2 mr-2">
      <label for="yearFormControlSelect">Year</label>
      <select class="form-control col-md-2" id="yearFormControlSelect" [(ngModel)]="movieDetails.year" name="year">
        <option *ngFor="let year of years">{{year}}</option>
      </select>
    </div>
    <div class="form-group ml-2 mr-2">
      <label for="plotFormControlTextarea">Plot</label>
      <textarea class="form-control" [(ngModel)]="movieDetails.plot" name="plot" id="plotFormControlTextarea" rows="5"
        placeholder="Plot of the Movie"></textarea>
    </div>
    <label class="ml-2" for="castFormControlSelect">Actors</label>
    <div class="input-group form-group">
      <div class="form-group mr-2">
        <select class="form-control ml-2 mr-2" id="castFormControlSelect1">
          <option *ngFor="let items of actors"><input type="checkbox">{{items.name}}</option>
        </select>
      </div>
      <button type="button" class="btn btn-dark ml-2" data-toggle="modal" data-target="#addactor">
        +Add Actors
      </button>
    </div>
    <div class="form-group ml-2 mr-2">
      <label for="name-label">Poster</label>
      <input type="text" [(ngModel)]="movieDetails.poster" #name="ngModel" name="poster" class="form-control"
        id="poster-input" placeholder="Poster's URL">
      <small id="HelpBlock" class="form-text text-muted">
        Please paste the URL for the poster here.
      </small>
    </div>
    <div class="form-check form-check-inline ml-2">
        <input class="form-check-input" type="radio" [(ngModel)]="movieDetails.type" name="type" id="inlineRadio1"
          value="Movie">
        <label class="form-check-label" for="inlineRadio1">Movie</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="movieDetails.type" name="type" id="inlineRadio2"
          value="Show">
        <label class="form-check-label" for="inlineRadio2">Show</label>
      </div>
    <button type="button" class="btn btn-dark ml-2 mb-2" (click)="submit()">ADD</button>
  </form>
  <small id="confirmation" class="form-text text-muted ml-2 mb-2"></small>
</div>


<div id="addactor" class=" modal fade card1 mt-5 " tabindex="-1" role="dialog" aria-hidden="true" style="height: 600px; width: 600px;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <form>
          <div class="form-group ml-2 mr-2">
            <label for="name-label">Name</label>
            <input type="text" [(ngModel)]="actorDetails.name" #name="ngModel" name="name" class="form-control"
              id="name-input" placeholder="Actor Name">
            <small id="HelpBlock" class="form-text text-muted">
              Enter the name of the Actor.
            </small>
          </div>
          <div class="form-check form-check-inline ml-2">
            <input class="form-check-input" type="radio" [(ngModel)]="actorDetails.sex" name="sex" id="inlineRadio1"
              value="Male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="actorDetails.sex" name="sex" id="inlineRadio2"
              value="Female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="actorDetails.sex" name="sex" id="inlineRadio3"
              value="Other">
            <label class="form-check-label" for="inlineRadio3">Other</label>
          </div>
          <div class="form-group ml-2 mr-2 mt-2">
            <label for="yearFormControlSelect">Date of Birth</label>
            <input type="date" [(ngModel)]="actorDetails.dob" #name="ngModel" name="dob" class="form-control"
              id="name-input" placeholder="">
          </div>
          <div class="form-group ml-2 mr-2">
            <label for="plotFormControlTextarea">Bio</label>
            <textarea class="form-control" [(ngModel)]="actorDetails.bio" name="bio" id="plotFormControlTextarea"
              rows="5" placeholder="Actor's Bio"></textarea>
          </div>
          <button type="button" class="btn btn-dark ml-2 mb-2" (click)="submitActor()">ADD</button>
        </form>
        <small id="confirmationActor" class="form-text text-muted ml-2 mb-2"></small>
      </div>
      <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
