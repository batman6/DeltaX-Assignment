<div class="card mt-2" style="width: 65rem;">
  <form>
    <div class="form-group ml-2 mr-2">
      <label for="title-label">Title</label>
      <input type="text" [(ngModel)]="movieDetails.name" #name="ngModel" name="name" class="form-control" id="title-input" placeholder="Title for your Blog!">
    </div>
    <label class="ml-2" for="actorFormControlSelect">Actors</label>
    <div class="input-group form-group">
      <ngx-select-dropdown [config]="config" [options]="actors"
            [(ngModel)]="dataModel" [ngModelOptions]="{standalone: true}" [multiple]="true" class="col-md-4 ml-2 pl-0 pr-0 pt-0 pb-4"></ngx-select-dropdown>
      <span><button type="button" class="btn btn-dark ml-2 col-auto"> + Add Actor</button></span>
    </div>
    <div class="form-group ml-2 mr-2">
      <label for="description-label ">Description.</label>
      <textarea class="form-control" [(ngModel)]="movieDetails.plot" name="plot" id="description-input" placeholder="Write your Blog here!"style="height: 25rem;"></textarea>
    </div>
    <button type="button" class="btn btn-dark ml-2 mb-2" (click)="submit()">POST</button>
  </form>
  <small id="confirmation" class="form-text text-muted ml-2 mb-2"></small>
</div>
